<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
  <script language="JScript" src="core.js"></script>
  <script language="JScript">

	function processInputData()
	{
		var input = [];
		input.push(document.getElementById("input_data0").value.split("\n"));
		input.push(document.getElementById("input_data1").value.split("\n"));
		input.push(document.getElementById("input_data2").value.split("\n"));
		input.push(document.getElementById("input_data3").value.split("\n"));
		input.push(document.getElementById("input_data4").value.split("\n"));
		input.push(document.getElementById("input_data5").value.split("\n"));
		input.push(document.getElementById("input_data6").value.split("\n"));
		input.push(document.getElementById("input_data7").value.split("\n"));
		input.push(document.getElementById("input_data8").value.split("\n"));
		input.push(document.getElementById("input_data9").value.split("\n"));
		var exceptionsArray = 
			document
				.getElementById("input_data_words_to_ignore")
				.value.split("\n");

		var duplicatedLines = findCommonElements(input, 2, exceptionsArray);
		var resultValuesCombined = "";
		for (var i = 0; i < duplicatedLines.length; ++i) {
			resultValuesCombined += duplicatedLines[i] + "\n";
		}
		document.getElementById("result_data").value = resultValuesCombined;
	}

  </script>
</head>
<body>
<textarea id="input_data0" rows="10" cols="10"></textarea>
<textarea id="input_data1" rows="10" cols="10"></textarea>
<textarea id="input_data2" rows="10" cols="10"></textarea>
<textarea id="input_data3" rows="10" cols="10"></textarea>
<textarea id="input_data4" rows="10" cols="10"></textarea>
<textarea id="input_data5" rows="10" cols="10"></textarea>
<textarea id="input_data6" rows="10" cols="10"></textarea>
<textarea id="input_data7" rows="10" cols="10"></textarea>
<textarea id="input_data8" rows="10" cols="10"></textarea>
<textarea id="input_data9" rows="10" cols="10"></textarea>
<br/>
<label>words to ignore:</label>
<br/>
<textarea id="input_data_words_to_ignore" rows="3" cols="30"></textarea>
<br/>
<input type="button" value="process data" onclick="processInputData()"/>
<br/>
<br/>
<textarea id="result_data" rows="10" cols="100"></textarea><br/>
</body>
</html>
